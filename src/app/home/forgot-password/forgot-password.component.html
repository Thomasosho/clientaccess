<section class="bg-white">
  <div class="container-fluid ca-forgot-password-section">
    <div class="mt-3">
      <a routerLink="/">
        <img width="200px" src="/assets/img/logo/logo-primary.svg" alt="" />
      </a>
    </div>
    <div class="row ca-forgot-password-container">
      <div>
        <h1>Reset Password</h1>
        <p class="text-muted">Enter your email address</p>
      </div>
      <div class="w-100">
      </div>
      <div class="col-md-4 mx-auto mt-5">
        <div class="">
          <form (ngSubmit)="resetPassword()" [formGroup]="resetForm">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="icon-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                  autocomplete="email"
                  required
                  aria-describedby="Email Address"
                  [ngClass]="{
                    'is-invalid':
                      resetForm.get('email').touched &&
                      resetForm.get('email').dirty &&
                      !resetForm.get('email').valid
                  }"
                  email
                />
              </div>
              <div
                class="text-center"
                *ngIf="
                  resetForm.get('email').invalid &&
                  resetForm.get('email').touched
                "
              >
                <small class="text-danger pb-2"
                  >Input your email correctly</small
                >
              </div>
            </div>
            <div class="">
              <div
                class="text-center my-2"
                [ngClass]="successful ? 'text-sucess' : 'text-danger'"
              >
                <strong>{{ message }}</strong>
              </div>
            </div>
            <div class="mt-5">
              <button
                class="btn ca-btn-primary btn-block"
                type="button"
                disabled
                *ngIf="loading"
              >
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Loading...
              </button>
              <button
                type="submit"
                class="btn ca-btn-primary btn-block px-4"
                data-toggle="tooltip"
                [title]="resetForm.valid ? '' : 'Form not valid'"
                [disabled]="!resetForm.valid"
                *ngIf="!loading"
              >
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
