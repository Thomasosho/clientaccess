<div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <strong>Add Product</strong>
        </div>
        <div class="card-body">
          <form class="form-horizontal" (ngSubmit)="updateProduct()" [formGroup]="productForm">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="productName">Product Name</label>
              <div class="col-md-9">
                <input type="text" id="productName" formControlName="productName" name="productName" class="form-control" placeholder="Product Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="price">Price</label>
              <div class="col-md-9">
                <input type="number" id="price" formControlName="price" name="price" class="form-control" placeholder="12,000">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">Product Category</label>
              <div class="col-md-9">
                <select id="select1" name="select1" class="form-control" formControlName="category">
                  <option value="0">Please select</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Construction Equipments">Construction Equipments</option>
                  <option value="Construction Product">Construction Product</option>
                  <option value="Others">Others</option>
                </select>
              </div>
            </div>
            <!-- <div class="form-group row" *ngIf="productForm.category === 'Others'">
              <label class="col-md-3 col-form-label" for="productName">Specify Category</label>
              <div class="col-md-9">
                <input type="text" id="category" name="category" class="form-control" placeholder="Electronics">
              </div>
            </div> -->
            <div class="row d-flex justify-content-center my-2" *ngIf="uploadLoading">
              <div class="spinner-grow text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-info" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <div class="mx-auto  my-1">
                  <img 
                    [src]="this.productForm.value.imageUrl" 
                    onError="this.src='../../../../../assets/img/no-image-available.jpg'"
                    width="100%" height="120" alt="" srcset="" />
                </div>
             </div>
              <div class="col-md-8 my-auto">
                <input type="file" id="file-input" name="file-input" (change)="getUploadUrl($event)" >
                <div class="mt-1"><small class="text-danger"> (Product image should be in jpeg/jpg/png format and not more than 4MB).</small></div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-success mx-3" type="button" disabled *ngIf="loading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
          <button type="submit" class="btn btn-success mx-3" *ngIf="!loading" (click)="updateProduct()">Update Product</button>
        </div>
      </div>
    </div>
  </div><!--/.row-->
  <ngx-loading-x [show]="loading" [spinnerColor]="'#3a9d5d'"></ngx-loading-x>
