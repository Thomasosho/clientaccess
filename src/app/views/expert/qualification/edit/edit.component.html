<div class="row d-flex justify-content-center">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        <strong>Add Qualification</strong>
      </div>
      <div class="card-body">
        <form class="form-horizontal" (ngSubmit)="updateQualification()" [formGroup]="qualificationForm">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="jobTitle">Name of Qualification</label>
            <div class="col-md-9">
              <input type="text" id="name" formControlName="name" name="name" class="form-control" placeholder="Name of Qualification">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Institution</label>
            <div class="col-md-9">
              <input type="text" id="institutionName" formControlName="institutionName" name="institutionName" class="form-control" placeholder="Institution">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="date-input">Start Date</label>
            <div class="col-md-9">
              <input class="form-control" formControlName="startDate" id="date-input" type="date" name="date-input" placeholder="date">
              <!-- <span class="help-block">Please enter a valid date</span> -->
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="date-input">End Date</label>
            <div class="col-md-9">
              <input class="form-control" formControlName="endDate" id="date-input" type="date" name="date-input" placeholder="date">
              <!-- <span class="help-block">Please enter a valid date</span> -->
            </div>
          </div>
          <div class="row d-flex justify-content-center my-2" *ngIf="uploadLoading">
            <div class="spinner-grow text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="form-group row">
            <!-- <label class="col-md-4 col-form-label" for="file-input">Update Document <br><small class="text-danger"> ({{ docType === 'audit' ? 'Audited account for last 3 years, ' : ''}}Document should be in {{ docType === 'audit' ? 'pdf' : 'jpeg/jpg/png'}} format and not more than 4MB).</small></label> -->
            <div class="col-md-4">
              <div class="mx-auto  my-1">
                <img [src]="document.imageUrl" width="80%" height="120" alt="" srcset="" />
              </div>
           </div>
            <div class="col-md-8 my-auto">
              <input type="file" id="file-input" name="file-input" (change)="getUploadUrl($event)" >
              <div class="mt-1"><small class="text-danger"> Certificate (Optional, should be less than 4Mb).</small></div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success mx-3" type="button" disabled *ngIf="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
        <button type="submit" class="btn btn-success mx-3" *ngIf="!loading" (click)="updateQualification()">Update Qualification</button>
      </div>
    </div>
  </div>
</div><!--/.row-->
<ngx-loading-x [show]="loading" [spinnerColor]="'#3a9d5d'"></ngx-loading-x>
