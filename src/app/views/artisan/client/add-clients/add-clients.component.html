<div class="row d-flex justify-content-center">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        <strong>Add Client</strong>
      </div>
      <div class="card-body">
        <form class="form-horizontal" (ngSubmit)="addClient()" [formGroup]="clientForm">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="clientName">Client</label>
            <div class="col-md-9">
              <input type="text" id="clientName" formControlName="clientName" name="clientName" class="form-control" placeholder="Name of Client">
            </div>
          </div>
          <div class="row d-flex justify-content-center my-2" *ngIf="uploadLoading">
            <div class="spinner-grow text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="file-input">Client Logo (Optional)</label>
            <div class="col-md-9 my-auto">
              <input type="file" id="file-input" name="file-input" (change)="getUploadUrl($event)">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success mx-3" type="button" disabled *ngIf="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
        <button type="submit" class="btn btn-success mx-3" *ngIf="!loading" (click)="addClient()">Add Client</button>
        <input type="reset" class="btn btn-danger" value="Reset">
      </div>
    </div>
  </div>
</div><!--/.row-->
<ngx-loading-x [show]="loading" [spinnerColor]="'#3a9d5d'"></ngx-loading-x>
