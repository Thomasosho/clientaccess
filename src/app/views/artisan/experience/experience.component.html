<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h2>Project({{projects.length}})</h2>
        <button class="btn bg-theme-primary text-white m-2 my-sm-0" [routerLink]="['/artisan/add-project']">
          Add Project
        </button>
      </div>
      <div class="card-body">
        <!-- <div class="table-responsive"> -->
        <table
          class="table stripped table-responsive-sm table-xs-responsive table-hover table-outline mb-0"
          summary="List of projects"
          aria-role="table"
        >
          <thead class="thead-light">
            <tr>
              <th>Client</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody class="">
            <tr *ngFor="let item of projects">
              <td>
                <div>
                  {{ item.name }}
                </div>
              </td>
              <td>
                <div>
                  {{ item.startYear | date:'mediumDate' }}
                </div>
              </td>
              <td>
                <div>
                  {{ item.endYear | date:'mediumDate' }}
                </div>
              </td>
              <td class="text-center">                
                <button class="btn btn-warning m-1" (click)="setDocument(item)">Edit</button>
                <button class="btn btn-theme-primary m-1" (click)="openModal(template, item.id)">View</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="my-5 text-center" *ngIf="loading">
          <span>Fetching Projects...</span>
        </div>
        <div class="my-5 text-center" *ngIf="!loading && projects.length === 0">
          <span>No projects added, add projects to view them here.</span>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
<ng-template #template>  
  <div class="modal-header">  
    <h4 class="modal-title pull-left">Project Images</h4>  
    <button class="btn bg-theme-primary text-white m-3 my-sm-0" (click)="addProjectImage()">Add Images</button>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">  
      <span aria-hidden="true">Ã—</span>  
    </button>  
  </div>  
  <div class="modal-body">
    <app-view-projects></app-view-projects>
  </div>  
  <div class="modal-footer">  
    <button type="button" class="btn btn-warning" (click)="modalRef.hide()">Close</button>  
  </div>  
</ng-template>
