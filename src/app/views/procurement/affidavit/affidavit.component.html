<div class="row d-flex justify-content-center">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">Upload Affidavit</div>
      <div class="card-body">
        <form class="form-horizontal" (ngSubmit)="uploadDocument()">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="year">Tender</label>
            <div class="col-md-9">
              {{ tender.title }}
            </div>
          </div>
          <div
            class="row d-flex justify-content-center my-2"
            *ngIf="uploadLoading"
          >
            <div class="spinner-grow text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="file-input">File</label>
            <div class="col-md-9">
              <input
                type="file"
                id="file-input"
                name="file-input"
                (change)="getUploadUrl($event)"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-success mx-3"
          type="button"
          disabled
          *ngIf="loading"
        >
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
        <button
          [disabled]="uploadSuccessful"
          type="submit"
          class="btn btn-success mx-3"
          *ngIf="!loading"
          (click)="uploadDocument()"
        >
          Upload Affidavit (jpg or PDF)
        </button>
        <button
          type="submit"
          class="btn btn-theme-primary mx-3"
          *ngIf="!loading"
          (click)="nextProcess()"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
<!--/.row-->
