<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h2>Purchase Subscription</h2>
      </div>
      <div class="card-body">
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="months">Plan</label>
            <div class="col-md-9">
              <div>{{ sub.category }}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="months">Duration</label>
            <div class="col-md-9">
              <select
                class="form-control"
                id="months"
                name="months"
								[(ngModel)]="subInfo.months"
								(change)="onChange($event.target.value)"
              >
                <option value="1">1 Month</option>
                <option value="3">3 Months</option>
                <option value="6">6 Months</option>
                <option value="12">1 Year</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="months">Amount</label>
            <div class="col-md-9">
              <div> â‚¦ {{ amount | number }}</div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer mb-3">
        <angular4-paystack
          [email]="email"
          [amount]="amount * 100"
          [ref]="ref"
          [channels]="['card', 'bank']"
          class="btn ca-btn-primary"
          (paymentInit)="paymentInit($event)"
          (close)="paymentFailure($event)"
          (callback)="paymentSuccess($event)"
        >
					Make Payment
        </angular4-paystack>
      </div>
    </div>
  </div>
</div>
