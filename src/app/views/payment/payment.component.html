<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h2>Payments</h2>
        </div>
        <div class="card-body">
          <table
            class="table stripped table-responsive-sm table-xs-responsive table-hover table-outline mb-0"
            summary="List of projects"
            aria-role="table"
          >
            <colgroup>
              <col span="1" style="width: 15%;" />
              <col span="1" style="width: 20%;" />
              <col span="1" style="width: 50%;" />
              <col span="1" style="width: 15%;" />
            </colgroup>
            <thead class="thead-light">
              <tr>
                <th>Date</th>
                <th>Reference</th>
                <th>Description</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let receipt of receipts">
                  <td>
                      <div>{{receipt.dateCreated | date:'mediumDate'}}</div>
                  </td>
                <td>
                    <div>
                        {{ receipt.referenceNum }}
                      </div>
                </td>
                <td>
                  <div>
                    {{ receipt.type || 'Description not available' }}
                  </div>
                </td>
                <td class="text-center">
                  <button class="btn btn-theme-primary" (click)="setDocument(receipt)">View Receipt</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="my-5 text-center" *ngIf="!loading && receipts.length === 0">
            <span>No payments made yet, you can view and download your receipt here after payments.</span>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
