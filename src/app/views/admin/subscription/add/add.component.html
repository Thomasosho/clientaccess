<div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <strong>Add Subscription</strong>
        </div>
        <div class="card-body">
          <form class="form-horizontal" (ngSubmit)="addSubscription()" [formGroup]="subscriptionForm">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="category">Category</label>
              <div class="col-md-9">
                <input type="text" id="category" formControlName="category" name="category" class="form-control" placeholder="Category">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="amount">Amount</label>
              <div class="col-md-9">
                <input type="number" id="amount" formControlName="amount" name="amount" class="form-control" placeholder="Amount">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-success mx-3" type="button" disabled *ngIf="loading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
          <button type="submit" class="btn btn-success mx-3" *ngIf="!loading" (click)="addSubscription()">{{ isAdd ? 'Add Subscription' : 'Update Subscription'}}</button>
        </div>
      </div>
    </div>
  </div><!--/.row-->
