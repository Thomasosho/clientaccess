<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h2>Suppliers</h2>
        <!-- <button class="btn bg-theme-primary text-white m-2 my-sm-0" [routerLink]="['/documents/upload/' + docType]">
          UPLOAD {{ docType  | uppercase}} DOCUMENT
        </button> -->
      </div>
      <div class="card-body">
        <!-- <div class="table-responsive"> -->
        <table
          class="table stripped-alt table-responsive-sm table-xs-responsive table-hover table-outline mb-0"
          summary="List of projects"
          aria-role="table"
        >
          <thead class="thead-light">
            <tr>
              <th>Supplier</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Date Registered</th>
            </tr>
          </thead>
          <tbody class="">
            <tr *ngFor="let user of suppliers">
              <td>
                <div>
                  <!-- Supplier -->
                  {{ user.businessName || "" }}
                </div>
              </td>
              <td>
                <div>
                  {{ user.email || "N/A" }}
                </div>
              </td>
              <td>
                <div>
                  {{ user.phoneNumber || "N/A" }}
                </div>
              </td>
              <td>
                <div>
                  {{ user.regDate | date: "mediumDate" }}
                </div>
              </td>
              <!-- <td class="text-center">
                <button class="btn btn-theme-primary">View</button>
              </td> -->
            </tr>
          </tbody>
        </table>
        <div
          class="my-5 text-center"
          *ngIf="!loading && suppliers.length === 0"
        >
          <span>No suppliers registered yet.</span>
        </div>
      </div>
    </div>
  </div>
</div>
