<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h2>MDAs</h2>
        <!-- <button class="btn bg-theme-primary text-white m-2 my-sm-0" [routerLink]="['/documents/upload/' + docType]">
          UPLOAD {{ docType  | uppercase}} DOCUMENT
        </button> -->
      </div>
      <div class="card-body">
        <!-- <div class="table-responsive"> -->
        <table
          class="table stripped-alt table-responsive-sm table-xs-responsive table-hover table-outline mb-0"
          summary="List of projects"
          aria-role="table"
        >
          <thead class="thead-light">
            <tr>
              <th>MDA</th>
              <th>Acronym</th>
              <th>Category</th>
              <th>Email</th>
              <th class="text-center">Tender</th>
            </tr>
          </thead>
          <tbody class="">
            <tr *ngFor="let user of mdas">
              <td>
                <div>
                  <!-- MDA -->
                  {{ user.name || 'N/A'}}
                </div>
              </td>
              <td>
                <div>
                  <!-- acronym -->
                  {{ user.acronym || 'N/A'}}
                </div>
              </td>
              <td>
                <div>
                  <!-- Category -->
                  {{ user.category || 'N/A'}}
                </div>
              </td>
              <td>
                <div>
                  {{ user.email || '' }}
                </div>
              </td>
              <td class="text-center">
                <button class="btn btn-theme-primary" [routerLink]="['/admin/create-tender']" >Create</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="my-5 text-center" *ngIf="!loading && mdas.length === 0">
          <span>No MDAs registered yet.</span>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
