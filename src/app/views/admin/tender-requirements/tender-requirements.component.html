<div class="row d-flex justify-content-center">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Eligibility Requirement</strong>
      </div>
      <div class="card-body">
        <form class="form-horizontal" (ngSubmit)="addTenderRequirements()">
          <div class="form-group row">
            <div class="col-md-11 mx-auto">
              <div class="row check" *ngFor="let item of tenderRequirements;let i=index;">
                <input type="checkbox" id="req" [name]="'req'+i" class="m-1" [value]="item.requirement" [checked]="item.required" (change)="onCheckChange($event, i)">
                <label class="" [for]="'req'+i">{{item.requirement}}</label>
              </div>
              <div class="row">
                <textarea type="text" id="otherReq" name="otherReq" class="form-control" [(ngModel)]="otherReq" placeholder="Other Requirements"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success mx-3" type="button" disabled *ngIf="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
        <button type="submit" class="btn btn-success mx-3" *ngIf="!loading" (click)="addTenderRequirements()">Add Requirements</button>
      </div>
    </div>
  </div>
</div><!--/.row-->
<ngx-loading-x [show]="loading" [spinnerColor]="'#3a9d5d'"></ngx-loading-x>
