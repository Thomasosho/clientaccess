<div class="row d-flex justify-content-center">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        <strong>Tender Category</strong>
      </div>
      <div class="card-body">
        <table
          class="table stripped-alt table-responsive-sm table-xs-responsive table-hover table-outline mt-2 mb-5"
          summary="List of projects"
          aria-role="table"
        >
          <colgroup>
            <!-- <col span="1" style="width: 20%;" />
            <col span="1" style="width: 25%;" /> -->
            <col span="1" style="width: 70%;" />
            <col span="1" style="width: 30%;" />
          </colgroup>
          <thead class="thead-light">
            <tr>
              <th>Category Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="">
            <tr *ngFor="let item of tenderCategory">              
              <td>
                <div>
                  {{ item.categoryName }}
                </div>
              </td>
              <td class="text-center">
                <button class="btn btn-theme-primary m-1" (click)="editCategory(item)">Edit</button>
                <button class="btn btn-danger m-1" (click)="deleteCategory(item)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <form class="form-horizontal" (ngSubmit)="addTenderCategory()" [formGroup]="tenderCategoryForm">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="category">Category</label>
            <div class="col-md-9">
              <input type="text" id="category" formControlName="categoryName" name="category" class="form-control" placeholder="Category">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success mx-3" type="button" disabled *ngIf="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
        <button type="submit" class="btn btn-success mx-3" *ngIf="!loading" (click)="addTenderCategory()">{{ isAdd ? 'Add Tender Category' : 'Update Tender Category'}}</button>
      </div>
    </div>
  </div>
</div><!--/.row-->
