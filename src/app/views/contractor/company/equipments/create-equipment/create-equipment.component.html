<div class="row d-flex justify-content-center">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        Upload Equipment
      </div>
      <div class="card-body">
        <form class="form-horizontal" (ngSubmit)="uploadDocument()" [formGroup]="equipmentForm">
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Name</label>
            <div class="col-md-8">
              <input type="text" id="name" formControlName="name" name="name" class="form-control" placeholder="Name of Equipment">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Manufacturer</label>
            <div class="col-md-8">
              <input type="text" id="make" formControlName="make" name="make" class="form-control" placeholder="LG, Samsung, etc">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Model</label>
            <div class="col-md-8">
              <input type="text" id="model" formControlName="model" name="model" class="form-control" placeholder="Model">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Year</label>
            <div class="col-md-8">
              <input type="text" id="year" formControlName="year" name="year" class="form-control" placeholder="2012, 2017 etc">
            </div>
          </div>
          <div class="row d-flex justify-content-center my-2" *ngIf="uploadLoading">
            <div class="spinner-grow text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="file-input">Image of Equipment <br><small class="text-muted"> (Optional, image should be in jpeg/jpg/png format and not more than 4MB).</small></label>
            <div class="col-md-8">
              <input type="file" id="file-input" name="file-input" (change)="getUploadUrl($event)">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success mx-3" type="button" disabled *ngIf="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
        <button type="submit" class="btn btn-success mx-3" *ngIf="!loading" (click)="uploadDocument()">Upload</button>
      </div>
    </div>
  </div>
</div><!--/.row-->
