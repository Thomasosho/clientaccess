<div class="row d-flex justify-content-center">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        <strong>Add Staff</strong>
      </div>
      <div class="card-body">
        <form class="form-horizontal" (ngSubmit)="updateStaff()" [formGroup]="staffForm">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="firstName">First Name</label>
            <div class="col-md-9">
              <input type="text" id="firstName" formControlName="firstName" name="firstName" class="form-control" placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="lastName">Last Name</label>
            <div class="col-md-9">
              <input type="text" id="lastName" formControlName="lastName" name="lastName" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="phoneNumber">Phone Number</label>
            <div class="col-md-9">
              <input type="number" id="phoneNumber" formControlName="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="email">Email</label>
            <div class="col-md-9">
              <input type="email" id="email" formControlName="email" name="email" class="form-control" placeholder="name@mail.com">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="gender">Gender</label>
            <div class="col-md-9"> 
              <select class="form-control" id="gender" formControlName="gender">
                <!-- <option value="select gender" selected>--- Select Gender ---</option> -->
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="designation">Designation</label>
            <div class="col-md-9">
              <input type="text" id="designation" formControlName="designation" name="designation" class="form-control" placeholder="Designation">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="qualification">Qualification</label>
            <div class="col-md-9">
              <input type="text" id="qualification" formControlName="qualification" name="qualification" class="form-control" placeholder="Qualification (SSCE, Bsc, B'Eng, M'Eng, PHD)">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="yearsOfExperience">Year(s) of Experience</label>
            <div class="col-md-9">
              <input type="number" id="yearsOfExperience" formControlName="yearsOfExperience" name="yearsOfExperience" class="form-control" placeholder="Year(s) Of Experience">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="profile">Profile</label>
            <div class="col-md-9">
              <textarea type="text" id="profile" formControlName="profile" name="profile" class="form-control" placeholder="User Profile"></textarea>
            </div>
          </div>
          <div class="row d-flex justify-content-center my-2" *ngIf="uploadLoading">
            <div class="spinner-grow text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label my-auto" for="file-input">Staff Image (Optional)</label>
            <div class="col-md-2">
              <img [src]="staff.imageUrl" width="100%" height="100" alt="" srcset="" />
            </div>
            <div class="col-md-6 my-auto">
              <input type="file" id="file-input" name="file-input" (change)="getUploadUrl($event)" >
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success mx-3" type="button" disabled *ngIf="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
        <button type="submit" class="btn btn-success mx-3" *ngIf="!loading" (click)="updateStaff()">Update Staff</button>
      </div>
    </div>
  </div>
</div><!--/.row-->
