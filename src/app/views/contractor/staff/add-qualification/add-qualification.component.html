<div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <strong>{{ docType | titlecase }} Qualification</strong>
        </div>
        <div class="card-body">
          <form class="form-horizontal" (ngSubmit)="uploadQualification()" [formGroup]="qualificationForm">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="name">Name</label>
              <div class="col-md-9">
                <input type="text" id="name" formControlName="name" name="name" class="form-control" placeholder="Name">
              </div>
						</div>
						<div class="row d-flex justify-content-center my-2" *ngIf="uploadLoading">
              <div class="spinner-grow text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-info" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="file-input">Certificate (Optional)</label>
              <div class="col-md-9 my-auto">
                <input type="file" id="file-input" name="file-input" (change)="getUploadUrl($event)">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="date-input">Start Date</label>
              <div class="col-md-9">
                <input class="form-control" formControlName="startDate" id="date-input" type="date" name="date-input" placeholder="date">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="date-input">End Date</label>
              <div class="col-md-9">
                <input class="form-control" formControlName="endDate" id="date-input" type="date" name="date-input" placeholder="date">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-success mx-3" type="button" disabled *ngIf="loading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
          <button type="submit" class="btn btn-success mx-3" *ngIf="!loading" (click)="uploadQualification()">{{docType | titlecase}} Qualification</button>
        </div>
      </div>
    </div>
  </div><!--/.row-->
