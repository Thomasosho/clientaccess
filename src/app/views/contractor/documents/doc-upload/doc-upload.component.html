<div class="row d-flex justify-content-center">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header font-weight-bold">
        Upload {{ docType | uppercase}} Document
      </div>
      <div class="card-body">
        <form class="form-horizontal" (ngSubmit)="uploadDocument()" [formGroup]="documentForm">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Document Description</label>
            <div class="col-md-9">
              <input type="text" id="description" formControlName="description" name="description" class="form-control" placeholder="Document Description">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Certificate Number</label>
            <div class="col-md-9">
              <input type="text" id="certificateNum" formControlName="certificateNum" name="certificateNum" class="form-control" placeholder="Certificate Number">
            </div>
          </div>
          <div class="form-group row" >
            <label class="col-md-3 col-form-label" for="year">Year</label>
            <div class="col-md-9">
              <select class="form-control" id="year" name="year" [(ngModel)]="selectedYear" formControlName="year">
                <option value="select year">--- Select Year ---</option>
                <option *ngFor="let year of years" [value]="year">
                  {{year}}
                </option>
              </select>
            </div>
          </div>
          <div class="row d-flex justify-content-center my-2" *ngIf="uploadLoading">
            <div class="spinner-grow text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="form-group row">
            <!-- <label class="col-md-4 col-form-label" for="file-input">Update Document <br><small class="text-danger"> ({{ docType === 'audit' ? 'Audited account for last 3 years, ' : ''}}Document should be in {{ docType === 'audit' ? 'pdf' : 'jpeg/jpg/png'}} format and not more than 4MB).</small></label> -->
            <div class="col-md-4">
              <div class="mx-auto  my-1">
                <img *ngIf="docType !== 'audit'" [src]="fileUrl" width="80%" height="120" alt="" srcset="" />
                <img *ngIf="docType === 'audit'" src="../../../../../assets/img/pdf.png" width="80%" height="120" alt="" srcset="" />
              </div>
           </div>
            <div class="col-md-8 my-auto">
              <input type="file" id="file-input" name="file-input" (change)="getUploadUrl($event)" >
              <div class="mt-1"><small class="text-danger"> (Document should be in jpeg/jpg/png format and not more than 4MB).</small></div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success mx-3" type="button" disabled *ngIf="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
        <button type="submit" class="btn btn-success mx-3" *ngIf="!loading" (click)="uploadDocument()">Upload</button>
      </div>
    </div>
  </div>
</div><!--/.row-->
