<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h2>Applications</h2>
        <!-- <button class="btn bg-theme-primary text-white m-2 my-sm-0" [routerLink]="['/documents/upload/' + docType]">
          UPLOAD {{ docType  | uppercase}} DOCUMENT
        </button> -->
      </div>
      <div class="card-body">
        <!-- <div class="table-responsive"> -->
        <table
          class="table stripped-alt table-responsive-sm table-xs-responsive table-hover table-outline mb-0"
          summary="List of projects"
          aria-role="table"
        >
          <thead class="thead-light">
            <tr>
              <th>Contractor</th>
              <th>Lot</th>
              <th>MDA</th>
              <th>Application Date</th>
              <th>Documents</th>
            </tr>
          </thead>
          <tbody class="">
            <tr *ngFor="let user of applications">
              <td>
                <div>
                  {{ user.companyName || '' }}
                </div>
              </td>
              <td>
                <div>
                  {{ user.tenderTitle || '' }}
                </div>
              </td>
              <td>
                <div>
                  {{ user.mdaName || '' }}
                </div>
              </td>
              <td>
                <div>
                  {{ user.applicationDate | date:'mediumDate' }}
                </div>
              </td>
              <td class="text-center">
                <button class="btn ca-btn-primary m-1" (click)="openModal(template, user)">Affidavit</button>
                <button class="btn btn-theme-primary m-1" (click)="openModal(template, user, 'bank')">Bank Referral</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="my-5 text-center" *ngIf="!loading && applications.length === 0">
          <span>No applications received yet.</span>
        </div>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
<ng-template #template>  
  <div class="modal-header">  
    <h4 class="modal-title pull-left">Document</h4>  
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">  
      <span aria-hidden="true">Ã—</span>  
    </button>  
  </div>  
  <div class="modal-body">
    <app-view></app-view>
  </div>  
  <div class="modal-footer">  
    <button type="button" class="btn btn-warning" (click)="modalRef.hide()">Close</button>  
  </div>  
</ng-template>
