<div class="container overflow-auto">
  <img
    *ngIf="doctype === 'img'"
    [src]="file"
    width="100%"
    height="100%"
    alt="document"
    srcset=""
  />
  <div class="pdf-viewer overflow-auto" *ngIf="doctype === 'pdf'">
    <pdf-viewer
      [src]="file"
      [render-text]="true"
      style="display: block;"
    ></pdf-viewer>
  </div>
</div>
